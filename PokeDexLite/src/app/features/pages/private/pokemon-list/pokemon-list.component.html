<div>
  <b>Cargando...</b>
</div>

<div class="list-container">
  <div *ngFor="let pokemon of loaded$ | async">
    <app-card
      [name]="pokemon.name"
      [image]="pokemon.image"
      [type]="pokemon.type"
      [lvl]="pokemon.lvl"
      [pokemon]="pokemon"
    >
    </app-card>
  </div>
  <div class="paginator-container">
    <mat-paginator
      [length]="auxArray.length"
      [pageSize]="page_size"
      [pageSizeOptions]="pageSizeOptions"
      (page)="handlePage($event)"
    >
    </mat-paginator>
  </div>
</div>
