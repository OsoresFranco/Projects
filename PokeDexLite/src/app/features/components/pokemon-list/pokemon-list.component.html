<div class="bat-spinner" *ngIf="loading$ | async">
  <img src="../../../../../assets/spinner.gif" alt="spinner" />
  <p class="loading-text">Loading...</p>
</div>

<div class="list-container">
  <div *ngFor="let pokemon of loaded$ | async">
    <div *ngIf="pokemon != null">
      <app-card
        [name]="pokemon.name"
        [image]="pokemon.image"
        [type]="pokemon.type"
        [lvl]="pokemon.lvl"
        [pokemon]="pokemon"
      >
      </app-card>
    </div>
  </div>
</div>
