<div class="form-container">
  <div class="form-title-container">
    <h2>Welcome</h2>
  </div>
  <div class="form-image-container">
    <img class="login-form-image" src="../../../../assets/pikachusalutesyou.png" alt="Pikachu says Hi">
  </div>
  <form class="loginForm" [formGroup]="loginForm" autocomplete="off">
    <mat-form-field class="user-input" appearance="fill">
      <mat-label>Username</mat-label>
      <input class="inputField" type="text" matInput formControlName="username" />
      <mat-error>
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="user-input" appearance="fill">
      <mat-label>Password</mat-label>
      <input class="inputField" type="password" matInput formControlName="password" />
      <mat-error>
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button class="form-button" mat-raised-button [disabled]="!loginForm.valid" (click)="submit()">Submit</button>
  </form>
</div>
