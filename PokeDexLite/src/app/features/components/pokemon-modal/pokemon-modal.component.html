<div class="modal-container">
  <div class="modal-header">
    <h2 class="modal-title">{{ data.name }}</h2>
    <img
      class="modal-image"
      src="{{ data.image }}"
      alt="pokemon image"
      (error)="handleMissingImage()"
    />
    <h2 class="modal-lvl">Level: {{ data.lvl }}</h2>
  </div>
  <div class="modal-abilities-container">
    <h3>Abilities</h3>
    <div class="abilities-list" *ngFor="let abilitie of data.abilities">
      <p class="abilitie-name">{{ abilitie.name }}</p>
      <p>{{ abilitie.description }}</p>
    </div>
  </div>
  <div class="modal-evolution-container">
    <h3>Evolution</h3>
    <img
      class="modal-evolution-image"
      src="{{ normalizedUrl }}"
      alt="pokemon evolution"
      (error)="handleMissingEvolution()"
    />
  </div>
</div>
